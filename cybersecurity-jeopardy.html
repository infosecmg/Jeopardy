<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Acronyms Jeopardy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            font-family: 'Impact', sans-serif;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            color: #87ceeb;
            margin-bottom: 30px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .team {
            text-align: center;
        }

        .team-name {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
        }

        .score-btn {
            margin: 5px;
            padding: 5px 15px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .score-btn.minus {
            background: #f44336;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .category {
            background: #060CE9;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 5px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: #060CE9;
            padding: 40px 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card:hover:not(.used) {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.5);
        }

        .card.used {
            background: #1a1a2e;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 5% auto;
            padding: 40px;
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            perspective: 1000px;
        }

        .flip-card {
            position: relative;
            min-height: 300px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            min-height: 300px;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .flip-card-front {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .flip-card-back {
            background: rgba(76, 175, 80, 0.2);
            transform: rotateY(180deg);
            border-radius: 10px;
        }

        .question-value {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.8em;
            text-align: center;
            line-height: 1.6;
            color: white;
        }

        .answer-text {
            font-size: 2.2em;
            text-align: center;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .explanation {
            font-size: 1.1em;
            text-align: center;
            color: #e0e0e0;
            line-height: 1.6;
            margin-top: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-flip {
            background: #ffd700;
            color: #060CE9;
        }

        .btn-flip:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }

        .btn-close {
            background: #f44336;
            color: white;
        }

        .btn-close:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .reset-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
        }

        .reset-btn:hover {
            background: #e68900;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2em;
            }

            .card {
                font-size: 1.5em;
                padding: 30px 10px;
            }

            .question-text {
                font-size: 1.3em;
            }

            .answer-text {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CYBERSECURITY ACRONYMS JEOPARDY</h1>
        <p class="subtitle">Test Your Knowledge of Security Terminology</p>

        <div class="scoreboard">
            <div class="team">
                <div class="team-name">Team 1</div>
                <div class="score" id="score1">0</div>
                <button class="score-btn" onclick="adjustScore(1, 100)">+100</button>
                <button class="score-btn" onclick="adjustScore(1, 200)">+200</button>
                <button class="score-btn" onclick="adjustScore(1, 300)">+300</button>
                <button class="score-btn minus" onclick="adjustScore(1, -100)">-100</button>
            </div>
            <div class="team">
                <div class="team-name">Team 2</div>
                <div class="score" id="score2">0</div>
                <button class="score-btn" onclick="adjustScore(2, 100)">+100</button>
                <button class="score-btn" onclick="adjustScore(2, 200)">+200</button>
                <button class="score-btn" onclick="adjustScore(2, 300)">+300</button>
                <button class="score-btn minus" onclick="adjustScore(2, -100)">-100</button>
            </div>
            <div class="team">
                <div class="team-name">Team 3</div>
                <div class="score" id="score3">0</div>
                <button class="score-btn" onclick="adjustScore(3, 100)">+100</button>
                <button class="score-btn" onclick="adjustScore(3, 200)">+200</button>
                <button class="score-btn" onclick="adjustScore(3, 300)">+300</button>
                <button class="score-btn minus" onclick="adjustScore(3, -100)">-100</button>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="flip-card" id="flipCard">
                <div class="flip-card-front">
                    <div class="question-value" id="modalValue"></div>
                    <div class="question-text" id="modalQuestion"></div>
                </div>
                <div class="flip-card-back">
                    <div class="answer-text" id="modalAnswer"></div>
                    <div class="explanation" id="modalExplanation"></div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-flip" onclick="flipCard()">Reveal Answer</button>
                <button class="btn btn-close" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const questions = {
            "Basic Security": [
                {
                    value: 100,
                    question: "What does VPN stand for?",
                    answer: "Virtual Private Network",
                    explanation: "A VPN creates a secure, encrypted connection over a less secure network, typically the internet."
                },
                {
                    value: 200,
                    question: "What does SSL stand for?",
                    answer: "Secure Sockets Layer",
                    explanation: "SSL is a cryptographic protocol for securing communications, now largely replaced by TLS."
                },
                {
                    value: 300,
                    question: "What does MFA stand for?",
                    answer: "Multi-Factor Authentication",
                    explanation: "MFA requires two or more verification methods to gain access to a resource."
                },
                {
                    value: 400,
                    question: "What does AES stand for?",
                    answer: "Advanced Encryption Standard",
                    explanation: "AES is a symmetric encryption algorithm widely used across the globe to secure data."
                },
                {
                    value: 500,
                    question: "What does PKI stand for?",
                    answer: "Public Key Infrastructure",
                    explanation: "PKI is a framework for managing digital certificates and public-key encryption."
                }
            ],
            "Threats & Attacks": [
                {
                    value: 100,
                    question: "What does DoS stand for?",
                    answer: "Denial of Service",
                    explanation: "A DoS attack attempts to make a machine or network resource unavailable to users."
                },
                {
                    value: 200,
                    question: "What does DDoS stand for?",
                    answer: "Distributed Denial of Service",
                    explanation: "A DDoS attack uses multiple compromised systems to flood a target with traffic."
                },
                {
                    value: 300,
                    question: "What does XSS stand for?",
                    answer: "Cross-Site Scripting",
                    explanation: "XSS is a vulnerability that allows attackers to inject malicious scripts into web pages viewed by others."
                },
                {
                    value: 400,
                    question: "What does CSRF stand for?",
                    answer: "Cross-Site Request Forgery",
                    explanation: "CSRF tricks authenticated users into executing unwanted actions on a web application."
                },
                {
                    value: 500,
                    question: "What does APT stand for?",
                    answer: "Advanced Persistent Threat",
                    explanation: "An APT is a prolonged, targeted cyberattack where intruders gain and maintain access to a network."
                }
            ],
            "Security Tools": [
                {
                    value: 100,
                    question: "What does IDS stand for?",
                    answer: "Intrusion Detection System",
                    explanation: "An IDS monitors network traffic for suspicious activity and alerts administrators."
                },
                {
                    value: 200,
                    question: "What does IPS stand for?",
                    answer: "Intrusion Prevention System",
                    explanation: "An IPS not only detects but also actively blocks threats in real-time."
                },
                {
                    value: 300,
                    question: "What does SIEM stand for?",
                    answer: "Security Information and Event Management",
                    explanation: "SIEM systems provide real-time analysis of security alerts generated by applications and network hardware."
                },
                {
                    value: 400,
                    question: "What does WAF stand for?",
                    answer: "Web Application Firewall",
                    explanation: "A WAF filters, monitors, and blocks HTTP traffic to and from a web application."
                },
                {
                    value: 500,
                    question: "What does SOAR stand for?",
                    answer: "Security Orchestration, Automation and Response",
                    explanation: "SOAR platforms integrate security tools and automate incident response workflows."
                }
            ],
            "Compliance & Standards": [
                {
                    value: 100,
                    question: "What does GDPR stand for?",
                    answer: "General Data Protection Regulation",
                    explanation: "GDPR is a European regulation on data protection and privacy for individuals in the EU."
                },
                {
                    value: 200,
                    question: "What does PCI DSS stand for?",
                    answer: "Payment Card Industry Data Security Standard",
                    explanation: "PCI DSS is a set of security standards for organizations that handle credit card information."
                },
                {
                    value: 300,
                    question: "What does HIPAA stand for?",
                    answer: "Health Insurance Portability and Accountability Act",
                    explanation: "HIPAA provides data privacy and security provisions for safeguarding medical information."
                },
                {
                    value: 400,
                    question: "What does NIST stand for?",
                    answer: "National Institute of Standards and Technology",
                    explanation: "NIST develops cybersecurity standards, guidelines, and best practices for US federal agencies."
                },
                {
                    value: 500,
                    question: "What does ISO 27001 stand for?",
                    answer: "International Organization for Standardization 27001",
                    explanation: "ISO 27001 is an international standard for information security management systems (ISMS)."
                }
            ],
            "Advanced Topics": [
                {
                    value: 100,
                    question: "What does IAM stand for?",
                    answer: "Identity and Access Management",
                    explanation: "IAM frameworks ensure the right individuals access the right resources at the right times."
                },
                {
                    value: 200,
                    question: "What does EDR stand for?",
                    answer: "Endpoint Detection and Response",
                    explanation: "EDR solutions monitor endpoints for suspicious activities and provide investigation tools."
                },
                {
                    value: 300,
                    question: "What does CASB stand for?",
                    answer: "Cloud Access Security Broker",
                    explanation: "CASBs are security policy enforcement points between cloud users and cloud applications."
                },
                {
                    value: 400,
                    question: "What does ZTNA stand for?",
                    answer: "Zero Trust Network Access",
                    explanation: "ZTNA provides secure remote access based on defined access control policies, not network location."
                },
                {
                    value: 500,
                    question: "What does OSINT stand for?",
                    answer: "Open Source Intelligence",
                    explanation: "OSINT is intelligence collected from publicly available sources for security analysis and reconnaissance."
                }
            ]
        };

        let scores = { 1: 0, 2: 0, 3: 0 };
        let usedCards = new Set();

        function initializeBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            const categories = Object.keys(questions);

            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category;
                board.appendChild(categoryDiv);
            });

            for (let i = 0; i < 5; i++) {
                categories.forEach(category => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    const cardId = `${category}-${i}`;
                    card.id = cardId;
                    card.textContent = `$${questions[category][i].value}`;

                    if (usedCards.has(cardId)) {
                        card.classList.add('used');
                    } else {
                        card.onclick = () => openModal(category, i, cardId);
                    }

                    board.appendChild(card);
                });
            }
        }

        function openModal(category, index, cardId) {
            const question = questions[category][index];
            document.getElementById('modalValue').textContent = `$${question.value}`;
            document.getElementById('modalQuestion').textContent = question.question;
            document.getElementById('modalAnswer').textContent = question.answer;
            document.getElementById('modalExplanation').textContent = question.explanation;

            document.getElementById('flipCard').classList.remove('flipped');
            document.getElementById('modal').style.display = 'block';

            usedCards.add(cardId);
            document.getElementById(cardId).classList.add('used');
        }

        function flipCard() {
            document.getElementById('flipCard').classList.toggle('flipped');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function adjustScore(team, points) {
            scores[team] += points;
            document.getElementById(`score${team}`).textContent = scores[team];
        }

        function resetGame() {
            if (confirm('Are you sure you want to reset the game? All scores and progress will be lost.')) {
                scores = { 1: 0, 2: 0, 3: 0 };
                usedCards.clear();
                document.getElementById('score1').textContent = '0';
                document.getElementById('score2').textContent = '0';
                document.getElementById('score3').textContent = '0';
                initializeBoard();
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        initializeBoard();
    </script>
</body>
</html>
